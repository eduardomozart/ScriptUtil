[default]
redirectUri = "https://qualitor.example.com/Qualitor/oauth.php"
uri = "https://qualitor.example.com/Qualitor/login.php"
wsUri = "http://localhost/Qualitor/ws/services/General"
wsLogin = "adm@qualitor"
wsPasswd = "1234"
wsCdEmpresa = "1" ; Código da Empresa padrão para autenticação no Qualitor WebServices

[google] ; https://console.cloud.google.com
enabled = false
clientId = ""
clientSecret = ""
domainHint = "example.com"
scope = "https://www.googleapis.com/auth/userinfo.email"
endpointAuthorize = "https://accounts.google.com/o/oauth2/auth"
endpointToken = "https://www.googleapis.com/oauth2/v4/token"
endpointScope = "https://www.googleapis.com/oauth2/v2/userinfo?fields=name,email,gender,id,picture,verified_email"
emailIdentifier = email

[microsoft] ; https://portal.azure.com
enabled = true
clientId = ""
clientSecret = ""
scope = "https://graph.microsoft.com/user.read"
domainHint = "example.com"
endpointAuthorize = "https://login.microsoftonline.com/example.com/oauth2/v2.0/authorize"
endpointToken = "https://login.microsoftonline.com/example.com/oauth2/v2.0/token"
endpointScope = "https://graph.microsoft.com/v1.0/me"
emailIdentifier = mail
